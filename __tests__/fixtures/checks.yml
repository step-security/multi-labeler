version: v1

checks:
  - context: 'Semantic Pull Request'
    url: 'https://github.com/step-security/multi-labeler/blob/main/.github/labeler.yml'
    description:
      success: Ready for review & merge.
      failure: Missing semantic label for merge.
    labels:
      any:
        - feat
        - fix
        - chore
        - docs
